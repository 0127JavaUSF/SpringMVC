<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring is here</title>
</head>
<body>

<h2>Welcome to Food with Spring MVC</h2>

<h4>Get All Food</h4>
<form method="GET" action="getAllFood.app">
<input type="submit" value="Get All Food"/>
</form>

<h4>Get specific food by id through POST</h4>
<form method="POST" action="getFoodById.app">
	<input type="number" name="id" placeholder="enter food id"/>
	<input type="submit" value = "Get Food"/>
</form>

<h4>Get specific food by URI</h4>
<form method="POST" action="2/getFoodByUri.app">
	<input type="submit" value="Get Food with id of 2"/>
</form>

<form method="GET" action="next.app">
<input type="submit" value="Other page"/>
</form>

</body>
</html>
